<!DOCTYPE html>

<html>
    <head>
        <title>YourNotes</title>
        <link rel="stylesheet" href="/styles/styles.css">
    </head>     
    <body>
       <header class="header">
            <div class="container">
                <h1 class='header__title'>Notes App</h1>
                <h2 class='header__subtitle'>Take notes and never forget</h2>    
            </div>
       </header>

       <div class="actions">

        <div class="actions__container">
       
                <input id="search-text" type="text" class='input' placeholder="Filter notes">
                <select id="filter-by" class='dropdown'>
                    <option value='byEdited'>Sort by last edites</option>
                    <option value='byCreated'>Sort by recently created</option>
                    <option value='alphabetically'>Sort alphabetically</option>
                </select>
            </div>
            </div>
            <div class="container">
                <div id="notes"></div>
                <button id="create-note" class='button'>Create Notes</button>  

            </div>

        <script src="/scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment-with-locales.min.js"></script>
        <script src="/scripts/notes-function.js"></script>
        <script src="/scripts/notes-app.js"></scriptsrc></script>
    </body>
</html>
